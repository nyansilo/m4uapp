# run following commands to generate splash screen:
# flutter pub get && flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons.yaml
flutter_icons:
  image_path: "assets/images/icon.png"
  #image_path_android: "assets/images/icon-710x599-android.png"
  #image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  #adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  #adaptive_icon_background: "#ffffff"
  #adaptive_icon_foreground: "assets/images/ic_launcher_adaptive_fore.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true 